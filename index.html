<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<main>
  <div class="flex-container">
    <div class="rating-container">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p class="feedback">  Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="btn-rating-container">
        <button id="one" class="rating-btn">1</button>
        <button id="two" class="rating-btn">2</button>
        <button id="three" class="rating-btn">3</button>
        <button id="four" class="rating-btn">4</button>
        <button id="five" class="rating-btn">5</button>
      </div>
      <div class="submit-btn-container">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="flex-container">
    <div class="thank-you-container hidden">
      <div class="sub-img-container">
        <img class="submission-img" src="./images/illustration-thank-you.svg" alt="submission icon">
      </div>
      <div class="rating-selected-container">
        <p class="rating-selected">You selected 4 out of 5</p>
      </div>
      <div class="message-container">
        <h1 class="thank-you">Thank you!</h1>
        <p class="thank-you-message">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
      </div>
      
    </div>
    

  </div>
  

  

  

  <!-- Thank you state end -->
</main>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="./index.js" charset="UTF-8"></script>
</body>
</html>
